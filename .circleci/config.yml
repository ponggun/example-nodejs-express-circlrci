version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.11.1-stretch
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback 
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - setup_remote_docker
      - run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - run:
            name: "Build docker image and push to docker hub"
            command: |
              if [ "${CIRCLE_BRANCH}" == "master" ]; then
                cp Dockerfile.production Dockerfile
                docker build -t ponggun/example-nodejs-circle02:latest .
                docker build -t ponggun/example-nodejs-circle02:${CIRCLE_SHA1} .
                docker push ponggun/example-nodejs-circle02:latest
                docker push ponggun/example-nodejs-circle02:${CIRCLE_SHA1}
              elif [ "${CIRCLE_BRANCH}" == "staging" ]; then
                cp Dockerfile.staging Dockerfile
                docker build -t ponggun/example-nodejs-circle02-staging:latest .
                docker push ponggun/example-nodejs-circle02-staging:latest
              else
                echo "This is ${CIRCLE_BRANCH}"
              fi
      - run: echo Done
